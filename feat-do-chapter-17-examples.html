<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Layout</title>
 <style type="text/css">
   body {
     color: #333;
     background-color: #f9f8f6;
     font-family: Arial, sans-serif;
     margin: 0;
     padding: 0;
   }
   .wrapper {
     width: 80%;
     margin: 20px auto;
     border: 1px solid #000;
     background-color: #fff;
     padding: 20px;
   }
   header {
     background-color: #333;
     color: #fff;
     padding: 10px;
     text-align: center;
   }
   nav {
     background-color: #666;
     color: #fff;
     text-align: center;
     padding: 5px;
   }
   nav ul {
     list-style: none;
     margin: 0;
     padding: 0;
   }
   nav li {
     display: inline;
     margin-right: 20px;
   }
   section {
     margin: 20px 0;
     padding: 10px;
   }
   footer {
     background-color: #666;
     color: #fff;
     text-align: center;
     padding: 10px;
   }
 </style>
</head>
<body>
  <div class="wrapper">
    <header>
      <h1>Simple HTML5 Layout</h1>
    </header>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <section>
      <h2>Welcome to our website!</h2>
      <p>This is a simple HTML5 layout example.</p>
    </section>
    <footer>
      &copy; 2023 Simple HTML5 Layout
    </footer>
  </div>
</body>
</html>
