<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .header {
            background-image: url('https://img6.thuthuatphanmem.vn/uploads/2022/03/16/background-mon-an-minh-hoa_024948610.jpg');
            background-size: cover;
            background-position: center;
            height: 300px;
            color: white;
            text-align: center;
            padding-top: 100px;
            font-size: 36px;
        }
        .menu-item {
            display: inline-block;
            margin: 20px;
            text-align: center;
        }
        .menu-item img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }
        .menu-item h2 {
            margin-top: 10px;
            font-size: 24px;
        }
    </style>
</head>
<body>
   <div class="header">
       <h1>Welcome to Food Delight</h1>
   </div>
   <div class="menu-item">
       <img src="https://gimmedelicious.com/wp-content/uploads/2019/12/15-Minute-Chicken-Pasta-3.jpg">
       <h2>Delicious Pasta</h2>
   </div>
   <div class="menu-item">
       <img src="https://bit.ly/LinkTastyBurger">
       <h2>Tasty Burger</h2>
   </div>
   <div class="menu-item">
       <img src="https://bit.ly/Salad123">
       <h2>Refreshing Salad</h2>
   </div>
</body>
</html>
